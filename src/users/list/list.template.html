<h1>User List</h1>

<div ng-if="ctrl.isLoading">
    Loading...
</div>

<table class="table table-striped table-hover" ng-if="!ctrl.isLoading">
    <thead class="thead-inverse">
    <tr>
        <th>Name</th>
        <th>Nick</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in ctrl.list">
        <td>{{ ::row.name }}</td>
        <td>{{ ::row.username }}</td>
        <td>{{ ::row.email }}</td>
        <td>{{ ::row.phone }}</td>
        <td>{{ ::row.website }}</td>
        <td>
            <button class="btn btn-outline-primary"
                    ng-click="ctrl.onRowClick(row)">
                details
            </button>
        </td>
    </tr>
    </tbody>
</table>
